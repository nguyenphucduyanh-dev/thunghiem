<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghép Lịch Mèo</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            padding: 20px;
            font-family: sans-serif;
        }
        #resultCanvas {
            border: 1px solid #ccc;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            background-color: white;
            max-width: 100%;
        }
        .status {
            margin-bottom: 10px;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="status" id="status">Đang tải và ghép ảnh...</div>
    
    <canvas id="resultCanvas"></canvas>

    <script>
        const canvas = document.getElementById('resultCanvas');
        const ctx = canvas.getContext('2d');
        const statusText = document.getElementById('status');

        
        const imgHeaderSrc = 'hinh1.png'; 
        const imgBodySrc = 'cat.png';     

        const imgHeader = new Image();
        const imgBody = new Image();

        let loadedCount = 0;

        
        function checkAndDraw() {
            loadedCount++;
            if (loadedCount === 2) {
                drawImages();
            }
        }

        imgHeader.onload = checkAndDraw;
        imgBody.onload = checkAndDraw;
        
        
        imgHeader.src = imgHeaderSrc;
        imgBody.src = imgBodySrc;

        function drawImages() {
            
            const maxWidth = Math.max(imgHeader.width, imgBody.width);
            
            const totalHeight = imgHeader.height + imgBody.height;

            canvas.width = maxWidth;
            canvas.height = totalHeight;

            
            const xHeader = (maxWidth - imgHeader.width) / 2;
            ctx.drawImage(imgHeader, xHeader, 0);

            
            const xBody = (maxWidth - imgBody.width) / 2;
            ctx.drawImage(imgBody, xBody, imgHeader.height);

            statusText.innerText = "Đã ghép ảnh thành công!";
        }

        
        imgHeader.onerror = imgBody.onerror = () => {
            statusText.innerText = "Lỗi: Không tìm thấy file ảnh. Hãy đảm bảo hinh1.png và cat.png nằm cùng thư mục.";
            statusText.style.color = "red";
        };
    </script>
</body>
</html>
